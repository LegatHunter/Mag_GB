<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@600;800&display=swap"
            rel="stylesheet" />
        <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <section class="header container">
            <div class="logo__search">
                <button class="logo">
                    <a href="./index.html"
                        ><img src="./img/logo.png" alt="logo"
                    /></a>
                </button>
                <button class="search">
                    <img src="./img/Search.svg" alt="search" />
                </button>
            </div>
            <div class="menu__person__card">
                <div class="menu__person__card__l">
                    <button class="menu">
                        <img src="./img/Menu.svg" alt="Menu" />
                    </button>
                    <button class="menu hidden">
                        <img src="./img/lk.svg" alt="Person" />
                    </button>
                    <button class="menu hidden">
                        <img src="./img/Cart.svg" alt="Cart" />
                    </button>
                </div>
                <div class="five hidden"><span>5</span></div>
            </div>
        </section>
    </header>
    <div class="menu__burger hidden hidden__menu">
        <div class="menu__x">
            <button class="x">
                <img src="./img/x.svg" alt="" />
            </button>
            <h5>MENU</h5>
            <div class="man">
                <p>MAN</p>
                <ul>
                    <li>Accessories</li>
                    <li>Bags</li>
                    <li>Denim</li>
                    <li>T-Shirts</li>
                </ul>
            </div>
            <div class="woman">
                <p>WOMAN</p>
                <ul>
                    <li>Accessories</li>
                    <li>Jackets &amp;&nbsp;Coats</li>
                    <li>Polos</li>
                    <li>T-Shirts</li>
                    <li>Shirts</li>
                </ul>
            </div>
            <div class="kids">
                <p>KIDS</p>
                <ul>
                    <li>Accessories</li>
                    <li>Jackets &amp;&nbsp;Coats</li>
                    <li>Polos</li>
                    <li>T-Shirts</li>
                    <li>Shirts</li>
                    <li>Bags</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
